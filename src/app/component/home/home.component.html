<div class="landing-page">
    <h1 x-large class="map-container">
        <agm-map
            [latitude]="lat"
            [longitude]="lng"
            [styles]="style"
            [zoom]="12">

            <agm-marker *ngFor="let data of apartementData; let i = index"
                        [latitude]="data.Latitude"
                        [longitude]="data.Longitude"
                        [label]="data.Label"
            >
                <agm-snazzy-info-window [closeWhenOthersOpen]="true">
                    <ng-template>

                        <a [routerLink]="['individual-list-view', data.Address]">
                            <div class="col-sm-12">
                                <div class="col-sm-5" style="float: left">
                                    <a [routerLink]="['individual-list-view', data.Address]"><img
                                        src="{{data.FeaturedImage}}" style="padding: 10px 2px 10px 2px;margin-left: 3px;
    min-width: 200px;max-width: 200px;
   "></a>
                                    <div style="font-size: 18px; color: black; clear: left; text-align: center;">
                                        {{data.Address}}
                                    </div>

                                </div>

                                <div class="col-sm-6" style="float: right; padding: 10px 2px 10px 2px">

                                    <div style="font-size: 30px; font-weight: bold; color: #13955E;">${{data.Rent}}
                                    </div>
                                    <br/>
                                    <div style="font-size: 22px;; color: black;">{{data.Bedrooms}} bdrm/
                                        {{data.Bathrooms}} bath
                                    </div>
                                    <br/>
                                    <div style="font-size: 20px;; color: black;"> {{data.Amenities}}</div>
                                    <br/>

                                </div>


                            </div>

                        </a>
                        <div style="clear: both"></div>
                        <hr style="
                            border-color: green;
                            margin: 1%;


                        ">
                        <br>
                        <div class="col-lg-12 row clearfix text-center">
                            <div class="col-lg-4" style="font-weight: bold; font-size: 14px; color: black;">Commute
                            </div>

                            <div class="col-lg-4" style="font-weight: bold; font-size: 14px; color: black;">Guarantor
                                Req.
                            </div>

                            <div class="col-lg-4" style="font-weight: bold; font-size: 14px; color: black;">Financing
                                Approx :
                            </div>

                        </div>

                        <div class="col-lg-12 row clearfix text-center">
                            <div class="col-lg-4" style="font-weight: bold; font-size: 14px; color: black;">17 min</div>
                            <div *ngIf="thresholdAmount < data.Rent" class="col-lg-4"
                                 style="font-weight: bold; font-size: 14px; color: black;">Yes
                            </div>
                            <div *ngIf="thresholdAmount >= data.Rent" class="col-lg-4"
                                 style="font-weight: bold; font-size: 14px; color: black;">No
                            </div>
                            <div class="col-lg-4" style="font-weight: bold; font-size: 14px; color: black;">$2150 p/m
                            </div>

                        </div>

                    </ng-template>
                </agm-snazzy-info-window>
            </agm-marker>
        </agm-map>

        <button class="sidebar-toggle" data-toggle="collapse" aria-expanded="true" data-target="#map-sidebar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <div class="" id="map-sidebar" class="collapse show" aria-expanded="true">

            <div class="side-item">
                <h3>Find your ideal place to live for work and play.</h3>
            </div>

            <div class="side-item">
                <label>Annual Salary</label>

                <div class="ng2-slider-component" style="height:30px;">
                    <app-slider-bar

                        [max]="options.max"
                        [opts]="options"
                        [model]="sliderModel"
                    ></app-slider-bar>
                    <app-slider-picker
                        class="picker-component"
                        [min]="options.min"
                        [max]="options.max"
                        [opts]="options"

                        [sModel]="model"
