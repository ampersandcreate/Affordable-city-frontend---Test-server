<div style="z-index: 10;border-style:solid;border-color:purple;margin-top:10%;border-width:1px;" class="container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm.value)">
        <div style="width:547px;text-align:right;margin-top:-2%;">
          <a><i class="fa fa-close" data-dismiss="modal" #closeBtn></i></a>
        </div>
        <h1 class="text-center">Welcome</h1>

        <h1 class="text-center">Sign into your Affordable.City account</h1>
        <br>
        <br>
        <div class="row">

            <div class="input-group input-group-icon">
                <input type="email" placeholder="Email" formControlName="UserName" required/>
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="col-lg-12">
                <label *ngIf="signinForm.get('UserName').hasError('required') && signinForm.get('UserName').touched"
                       style="color: darkred">* Email required.</label>
            </div>
            <div class="col-lg-12">
                <label *ngIf="signinForm.get('UserName').hasError('email') && signinForm.get('UserName').dirty"
                       style="color: darkred">* Please enter valid email.</label>
            </div>
            <div class="input-group input-group-icon">
                <input type="password" placeholder="Password" formControlName="Password" required/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
            <div class="col-lg-12">
                <label *ngIf="signinForm.get('Password').hasError('required') && signinForm.get('Password').touched"
                       style="color: darkred">* Password required.</label>
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <button [disabled]="!signinForm.valid" type="submit" id="btnSubmit" class="btn btn-lg btn-success col-lg-12 btnSubmit"><b>LOGIN</b></button>
            </div>
        </div>
    </form>


    <div class="row">
             <div class="col-sm-12" style="text-align:center;padding:0.5em;">
                     <div class="col-sm-6" style="float:left;text-align:right;">
                             <a routerLink="#" style="color:dimgray;text-decoration:underline;" >Terms of Use</a>
                       </div>
                       <div class="col-sm-6" style="float:right;text-align:left;">
                             <a routerLink="#" style="color:dimgray;text-decoration:underline;" >Privacy Policy</a>
                       </div>
             </div>
         </div>

         <div class="row" style="margin-left:20%;">
                <h2 style="color:dimgray;" >Don't have an account </h2>&nbsp;&nbsp;
                <h2><a data-dismiss="modal"  href="#" data-toggle="modal" data-target="#signUpModel1" style="color:dimgray;text-decoration:underline;"> sign up </a></h2>
                <!-- <h2><a href="#"  style="color:dimgray;text-decoration:underline;" (click)="openPopUp()"> sign in </a></h2> -->
            </div>
</div>
<button id="openModal" #openModal data-toggle="modal" [hidden]="true"  data-target="#signUpModel"></button>

<div id="signUpModel" class="modal fade" role="dialog">
        <div class="modal-dialog">
                  <div  class="modal-content" style="background-color:transparent;border:solid;">
                      <div class="modal-body">
                              <app-signup></app-signup>

                                </div> -->
                          <br>
                      </div>
                  </div>
              </div>
          </div>
